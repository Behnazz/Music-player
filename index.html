<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Music player</title>
</head>
<body>
  <h1>Music Player</h1>
  <section class="music-container" id="music-container">
    <section class="music-info">
      <h4 id="title"></h4>
      <section class="progress-container" id="progress-container">
        <section class="progress" id="progress"></section>
      </section>
    </section>
    <audio src="music/ukulele.mp3" id="audio" ></audio>
    <section class="img-container">
      <img src="img/ukulele.jpg" alt="music-cover" id="cover">
    </section>
    <nav class="navigation">
      <button class="action-btn" id="prev">
        <i class="fas fa-backward"></i>
      </button>
      <button class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
      </button>
      <button class="action-btn" id="next">
          <i class="fas fa-forward"></i>
      </button>
    </nav>
  </section>
  <script src="script.js"></script>
</body>
</html>
